<h1> Music-Code API</h1>
<h3> Bounce Table</h3>
<table border = 1>
  <tr>
    <th>BounceID</th>
    <th>FileName</th>
    <th>Duration</th>
    <th>SampleRate</th>
    <th>NumChannels</th>
    <th>MaxVol</th>
    <th>UserID</th>
    <th>EventDateTime</th>
  </tr>
    
  {% for column in all_columns %}
  <tr>
    <td> {{column[0]}} </td>
	<td> {{column[1]}} </td>
    <td> {{column[2]}} </td>
    <td> {{column[3]}} </td>
    <td> {{column[4]}} </td>
    <td> {{column[5]}} </td>
    <td> {{column[6]}} </td>
    <td> {{column[7]}} </td>
  </tr>
  {% endfor %}
</table>
