<h1> Music-Code API</h1>
<h3> LFO Table</h3>
<table border = 1>
  <tr>
    <th>LFOID</th>
    <th>Frequency</th>
    <th>WaveType</th>
    <th>WtPos</th>
    <th>Volume</th>
    <th>UserID</th>
    <th>EventDateTime</th>
  </tr>
    
  {% for column in all_columns %}
  <tr>
    <td> {{column[0]}} </td>
	<td> {{column[1]}} </td>
    <td> {{column[2]}} </td>
    <td> {{column[3]}} </td>
    <td> {{column[4]}} </td>
    <td> {{column[5]}} </td>
    <td> {{column[6]}} </td>
  </tr>
  {% endfor %}
</table>
