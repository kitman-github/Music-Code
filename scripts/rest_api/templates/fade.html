<h1> Music-Code API</h1>
<h3> Fade Table</h3>
<table border = 1>
  <tr>
    <th>FadeID</th>
    <th>FadeIn</th>
    <th>Fadeout</th>
    <th>InCurve</th>
    <th>OutCurve</th>
    <th>CurveType</th>
    <th>BPM</th>
    <th>TimeMode</th>
    <th>UserID</th>
    <th>EventDateTime</th>
  </tr>
    
  {% for column in all_columns %}
  <tr>
    <td> {{column[0]}} </td>
	<td> {{column[1]}} </td>
    <td> {{column[2]}} </td>
    <td> {{column[3]}} </td>
    <td> {{column[4]}} </td>
    <td> {{column[5]}} </td>
    <td> {{column[6]}} </td>
    <td> {{column[7]}} </td>
    <td> {{column[8]}} </td>
    <td> {{column[9]}} </td>
  </tr>
  {% endfor %}
</table>
